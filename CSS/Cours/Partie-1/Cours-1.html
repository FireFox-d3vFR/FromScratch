<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cours 1/2 - CSS</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Les bases de CSS</h1>
    </header>
    <main>
      <div class="flexbox">
        <h2>Flexbox</h2>
        <ul>
          <li>Boîte n°1</li>
          <li>Boîte n°2</li>
          <li>Boîte n°3</li>
        </ul>
      </div>

      <div class="grid">
        <h2>Grid</h2>
        <div class="grid-container">
          <img src="./assets/css-logo.png" alt="Logo CSS" />

          <form action="">
            <input type="text" id="firstname" placeholder="Prénom" />
            <input type="text" id="surname" placeholder="Nom" />
            <textarea
              cols="30"
              rows="10"
              placeholder="Ici votre message..."
            ></textarea>
            <input type="submit" value="Valider" id="btn-submit" />
          </form>
        </div>
      </div>

      <div class="absolute">
        <h2>Absolute</h2>
        <span id="circle1"></span>
        <span id="circle2"></span>
      </div>
    </main>
  </body>
</html>
